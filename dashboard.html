<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Â· Deepmaker V5.5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #2563eb;
        }
        .error {
            color: red;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div id="dashboard-container" class="loading">Memuat dashboard...</div>

    <script>
        // Ambil parameter license dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const license = urlParams.get('license');
        if (!license) {
            document.getElementById('dashboard-container').innerHTML = '<div class="error">Kode lisensi tidak ditemukan. Silakan login kembali.</div>';
        } else {
            // ðŸ”¥ GANTI DENGAN URL GAS ANDA YANG SEBENARNYA
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbzAsdLKogUOXEoFogIfn3JPisuf3aXuwrmU3nc8sOPXMwVMGjVoOYstiCsUhezj5cc3HQ/exec';
            const targetUrl = `${GAS_URL}?page=dashboard&license=${encodeURIComponent(license)}`;

            fetch(targetUrl)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('dashboard-container').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('dashboard-container').innerHTML = `<div class="error">Gagal memuat dashboard: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
