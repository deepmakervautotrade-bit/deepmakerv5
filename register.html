<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar ¬∑ Deepmaker V5.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #edf2f7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
        }
        .logo-text .version {
            color: #2563eb;
            font-size: 0.8rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0f172a;
        }
        .sub {
            color: #475569;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e293b;
        }
        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f8fafc;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37,99,235,0.3);
        }
        .error {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .success {
            text-align: center;
            padding: 20px;
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 12px;
            color: #166534;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }
        .footer a {
            color: #2563eb;
            text-decoration: none;
        }
        /* Responsive */
        @media (max-width: 480px) {
            .register-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-robot"></i></div>
            <div class="logo-text">
                <h1>Deepmaker <span class="version">V5.5</span></h1>
            </div>
        </div>
        <h2>Daftar Sekarang</h2>
        <p class="sub">Isi data diri Anda untuk memulai!</p>

        <div id="form-container">
            <div class="form-group">
                <label>Nama Lengkap <span style="color:#dc2626;">*</span></label>
                <input type="text" id="nama" placeholder="Contoh: John Doe" required>
            </div>
            <div class="form-group">
                <label>Email <span style="color:#dc2626;">*</span></label>
                <input type="email" id="email" placeholder="email@domain.com" required>
            </div>
            <div class="form-group">
                <label>Pilih Paket <span style="color:#dc2626;">*</span></label>
                <select id="paket" required>
                    <option value="" disabled selected>-- Pilih paket --</option>
                    <option value="Trial">Trial (2 hari gratis)</option>
                    <option value="Basic">Basic (30 hari - Rp 250.000)</option>
                    <option value="Pro">Pro (90 hari - Rp 600.000)</option>
                    <option value="VIP">VIP (365 hari - Rp 1.100.000)</option>
                </select>
            </div>
            <div id="error-message" class="error"></div>
            <button type="button" onclick="submitForm()">Daftar Sekarang</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Memproses pendaftaran...</p>
        </div>

        <div id="success" class="success">
            <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <h3>Pendaftaran Berhasil!</h3>
            <p id="success-message"></p>
            <a href="login.html" class="btn-primary" style="display:inline-block; margin-top:15px; padding:10px 20px; background:#2563eb; color:white; text-decoration:none; border-radius:8px;">Login ke Dashboard</a>
        </div>

        <div class="footer">
            Sudah punya akun? <a href="login.html">Login di sini</a>
        </div>
    </div>

    <script>
        // üî• GANTI DENGAN URL GAS ANDA YANG SEBENARNYA
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzzB_m3l6aZFR5X7Aiuhqrvi0eYKNypuT0jDPanDZEx-Ptk84ATpVJXcGRr-3UJlTQPbQ/exec';

        function submitForm() {
            const nama = document.getElementById('nama').value.trim();
            const email = document.getElementById('email').value.trim();
            const paket = document.getElementById('paket').value;
            const errorEl = document.getElementById('error-message');
            const formContainer = document.getElementById('form-container');
            const loadingEl = document.getElementById('loading');
            const successEl = document.getElementById('success');

            // Validasi sederhana
            if (!nama || !email || !paket) {
                errorEl.style.display = 'block';
                errorEl.innerText = '‚ùå Semua kolom wajib diisi!';
                return;
            }
            if (!email.includes('@')) {
                errorEl.style.display = 'block';
                errorEl.innerText = '‚ùå Email tidak valid!';
                return;
            }
            errorEl.style.display = 'none';

            // Tampilkan loading
            formContainer.style.display = 'none';
            loadingEl.style.display = 'block';

            // Kirim data ke Apps Script
            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', // Karena GAS tidak mengembalikan CORS headers
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    type: 'registration',
                    nama: nama,
                    email: email,
                    paket: paket
                })
            })
            .then(() => {
                // Karena mode no-cors, kita tidak bisa membaca respons.
                // Kita asumsikan sukses, tapi sebenarnya kita tidak tahu.
                // Untuk mendapatkan respons, kita perlu menghilangkan mode no-cors,
                // tapi GAS membutuhkan CORS yang tepat. Alternatif: gunakan JSONP? Tidak.
                // Solusi: Ubah doPost di GAS untuk mengembalikan JSON dengan header CORS.
                // Tapi karena ini rumit, kita akan menggunakan cara sederhana:
                // Setelah submit, tampilkan pesan sukses dan beri link ke login.
                // Pengguna akan cek email untuk lisensi trial atau payment link.
                loadingEl.style.display = 'none';
                successEl.style.display = 'block';
                document.getElementById('success-message').innerText = 
                    paket === 'Trial' 
                        ? 'Lisensi trial telah dikirim ke email Anda. Silakan cek email (termasuk spam).' 
                        : 'Instruksi pembayaran telah dikirim ke email Anda. Selesaikan pembayaran untuk mendapatkan lisensi.';
            })
            .catch(error => {
                loadingEl.style.display = 'none';
                formContainer.style.display = 'block';
                errorEl.style.display = 'block';
                errorEl.innerText = '‚ùå Gagal mengirim data. Silakan coba lagi. ' + error.message;
            });
        }

        // Ambil parameter paket dari URL (jika dari tombol beli)
        const urlParams = new URLSearchParams(window.location.search);
        const pkg = urlParams.get('package');
        if (pkg) {
            const select = document.getElementById('paket');
            for (let option of select.options) {
                if (option.value.toLowerCase() === pkg) {
                    option.selected = true;
                    break;
                }
            }
        }
    </script>
</body>
</html>
